<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- rating state -->
      <section class="rate-card">
        <figure>
          <img src="images/icon-star.svg" alt="star icon" />
        </figure>
        <article class="text-content">
          <h2>How did we do ?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </article>
        <form>
          <div class="rate-group">
            <label class="radio-input">
              <input type="radio" class="number" name="rate" value="1" />
              <span>1</span>
            </label>
            <label class="radio-input">
              <input type="radio" class="number" name="rate" value="2" />
              <span>2</span>
            </label>
            <label class="radio-input">
              <input type="radio" class="number" name="rate" value="3" />
              <span>3</span>
            </label>
            <label class="radio-input">
              <input type="radio" class="number" name="rate" value="4" />
              <span>4</span>
            </label>
            <label class="radio-input">
              <input type="radio" class="number" name="rate" value="5" />
              <span>5</span>
            </label>
          </div>
          <button class="submit-btn">SUBMIT</button>
        </form>
      </section>

      <!-- submitted state -->
      <section class="submitted-card">
        <article class="header">
          <figure>
            <img src="images/illustration-thank-you.svg" alt="submitted imge" />
            <figcaption>You selected <span id="rating"></span> out of 5</figcaption>
          </figure>
        </article>
        <article class="content">
          <h2>Thank You!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
